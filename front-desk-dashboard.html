<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Desk Dashboard - Be Well LifeStyle Centers</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .dashboard-container {
            min-height: 100vh;
            background: var(--bg-color);
            padding: 20px;
        }
        
        .dashboard-header {
            background: var(--card-bg);
            padding: 20px 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(164, 124, 91, 0.2);
        }
        
        .dashboard-header h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin: 0;
        }
        
        .header-info {
            display: flex;
            gap: 30px;
            align-items: center;
        }
        
        .header-info span {
            color: var(--text-color);
            font-size: 1.1rem;
        }
        
        .refresh-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .refresh-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-1px);
        }
        
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(164, 124, 91, 0.2);
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: var(--text-color);
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .checkins-table {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(164, 124, 91, 0.2);
        }
        
        .table-header {
            background: rgba(164, 124, 91, 0.1);
            padding: 20px 30px;
            border-bottom: 1px solid rgba(164, 124, 91, 0.2);
        }
        
        .table-header h2 {
            color: var(--primary-color);
            margin: 0;
            font-size: 1.5rem;
        }
        
        .table-wrapper {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: rgba(164, 124, 91, 0.05);
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: var(--primary-color);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 2px solid rgba(164, 124, 91, 0.2);
        }
        
        td {
            padding: 15px;
            color: var(--text-color);
            border-bottom: 1px solid rgba(164, 124, 91, 0.1);
        }
        
        tr:hover {
            background: rgba(164, 124, 91, 0.05);
        }
        
        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-waiting {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }
        
        .status-active {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }
        
        .status-completed {
            background: rgba(107, 114, 128, 0.2);
            color: #6b7280;
        }
        
        .action-btns {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: var(--transition);
        }
        
        .btn-checkin {
            background: var(--primary-color);
            color: white;
        }
        
        .btn-checkin:hover {
            background: var(--secondary-color);
        }
        
        .btn-checkout {
            background: #6b7280;
            color: white;
        }
        
        .btn-checkout:hover {
            background: #4b5563;
        }
        
        .btn-comment {
            background: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }
        
        .btn-comment:hover {
            background: var(--primary-color);
            color: white;
        }
        
        .comment-input {
            width: 100%;
            padding: 8px;
            border: 1px solid rgba(164, 124, 91, 0.3);
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            font-size: 0.9rem;
        }
        
        .wait-time {
            font-size: 0.9rem;
            color: #9ca3af;
        }
        
        .first-visit-yes {
            color: #22c55e;
            font-weight: 600;
        }
        
        .first-visit-no {
            color: #6b7280;
        }
        
        /* Modal for comments */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        
        .modal-content {
            background: var(--card-bg);
            margin: 15% auto;
            padding: 30px;
            border-radius: 12px;
            width: 500px;
            max-width: 90%;
            border: 1px solid rgba(164, 124, 91, 0.3);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-header h3 {
            color: var(--primary-color);
            margin: 0;
        }
        
        .close-modal {
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
            opacity: 0.7;
        }
        
        .close-modal:hover {
            opacity: 1;
        }
        
        textarea {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            border: 1px solid rgba(164, 124, 91, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            font-family: inherit;
            font-size: 1rem;
            resize: vertical;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .btn-save {
            background: var(--primary-color);
            color: white;
        }
        
        .btn-save:hover {
            background: var(--secondary-color);
        }
        
        .btn-cancel {
            background: transparent;
            color: var(--text-color);
            border: 1px solid rgba(164, 124, 91, 0.3);
        }
        
        .btn-cancel:hover {
            background: rgba(164, 124, 91, 0.1);
        }
        
        @media (max-width: 1200px) {
            .table-wrapper {
                overflow-x: scroll;
            }
            
            table {
                min-width: 1000px;
            }
        }
        
        @media (max-width: 768px) {
            .dashboard-header {
                flex-direction: column;
                gap: 20px;
            }
            
            .header-info {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Front Desk Dashboard</h1>
            <div class="header-info">
                <span id="currentTime"></span>
                <span id="currentUser">front desk bham</span>
                <button class="refresh-btn" onclick="refreshDashboard()">Refresh</button>
            </div>
        </div>
        
        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-number" id="waitingCount">0</div>
                <div class="stat-label">Waiting</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeCount">0</div>
                <div class="stat-label">Being Seen</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedCount">0</div>
                <div class="stat-label">Completed Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgWaitTime">0</div>
                <div class="stat-label">Avg Wait (min)</div>
            </div>
        </div>
        
        <div class="checkins-table">
            <div class="table-header">
                <h2>Today's Check-Ins</h2>
            </div>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Time In</th>
                            <th>1st Visit</th>
                            <th>Reason</th>
                            <th>Sub-Reason</th>
                            <th>Wait Time</th>
                            <th>Status</th>
                            <th>Ack By</th>
                            <th>Comment</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="checkinsTableBody">
                        <!-- Data populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Comment Modal -->
    <div id="commentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Comment</h3>
                <span class="close-modal" onclick="closeCommentModal()">&times;</span>
            </div>
            <textarea id="commentText" placeholder="Enter your comment here..."></textarea>
            <div class="modal-buttons">
                <button class="modal-btn btn-cancel" onclick="closeCommentModal()">Cancel</button>
                <button class="modal-btn btn-save" onclick="saveComment()">Save</button>
            </div>
        </div>
    </div>
    
    <script>
        let currentCommentId = null;
        
        // Update current time
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleString('en-US', {
                weekday: 'short',
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        // Calculate wait time
        function calculateWaitTime(timeIn) {
            const checkinTime = new Date(`${new Date().toDateString()} ${timeIn}`);
            const now = new Date();
            const diffMs = now - checkinTime;
            const diffMins = Math.floor(diffMs / 60000);
            return diffMins;
        }
        
        // Format wait time display
        function formatWaitTime(minutes) {
            if (minutes < 60) {
                return `${minutes} min`;
            } else {
                const hours = Math.floor(minutes / 60);
                const mins = minutes % 60;
                return `${hours}h ${mins}m`;
            }
        }
        
        // Load and display check-ins
        function loadCheckins() {
            console.log('Loading check-ins...'); // Debug log
            const checkins = JSON.parse(localStorage.getItem('patientCheckins') || '[]');
            console.log('All checkins:', checkins); // Debug log
            const today = new Date().toISOString().split('T')[0];
            const todayCheckins = checkins.filter(c => c.dateIn === today);
            console.log('Today checkins:', todayCheckins); // Debug log
            
            const tbody = document.getElementById('checkinsTableBody');
            tbody.innerHTML = '';
            
            // Stats
            let waitingCount = 0;
            let activeCount = 0;
            let completedCount = 0;
            let totalWaitTime = 0;
            let waitingPatients = 0;
            
            todayCheckins.forEach(checkin => {
                const waitTime = checkin.status === 'waiting' ? calculateWaitTime(checkin.timeIn) : 
                                checkin.ackTime ? calculateWaitTime(checkin.timeIn) : 0;
                
                if (checkin.status === 'waiting') {
                    waitingCount++;
                    totalWaitTime += waitTime;
                    waitingPatients++;
                } else if (checkin.status === 'active') {
                    activeCount++;
                } else if (checkin.status === 'completed') {
                    completedCount++;
                }
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${checkin.name}</strong></td>
                    <td>${checkin.phone}</td>
                    <td>${checkin.timeIn}</td>
                    <td class="${checkin.firstVisit === 'YES' ? 'first-visit-yes' : 'first-visit-no'}">${checkin.firstVisit}</td>
                    <td>${checkin.reason}</td>
                    <td>${checkin.subReason || '-'}</td>
                    <td class="wait-time">${checkin.status === 'waiting' ? formatWaitTime(waitTime) : '-'}</td>
                    <td><span class="status-badge status-${checkin.status}">${checkin.status}</span></td>
                    <td>${checkin.ackBy || '-'}</td>
                    <td>${checkin.comment || '-'}</td>
                    <td>
                        <div class="action-btns">
                            ${checkin.status === 'waiting' ? 
                                `<button class="action-btn btn-checkin" onclick="acknowledgePatient('${checkin.id}')">Check In</button>` :
                                checkin.status === 'active' ?
                                `<button class="action-btn btn-checkout" onclick="checkoutPatient('${checkin.id}')">Check Out</button>` :
                                ''
                            }
                            <button class="action-btn btn-comment" onclick="openCommentModal('${checkin.id}')">Comment</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
            
            // Update stats
            document.getElementById('waitingCount').textContent = waitingCount;
            document.getElementById('activeCount').textContent = activeCount;
            document.getElementById('completedCount').textContent = completedCount;
            document.getElementById('avgWaitTime').textContent = waitingPatients > 0 ? 
                Math.round(totalWaitTime / waitingPatients) : 0;
        }
        
        // Acknowledge patient (check them in)
        function acknowledgePatient(id) {
            const checkins = JSON.parse(localStorage.getItem('patientCheckins') || '[]');
            const checkinIndex = checkins.findIndex(c => c.id === id);
            
            if (checkinIndex !== -1) {
                checkins[checkinIndex].status = 'active';
                checkins[checkinIndex].ackTime = new Date().toLocaleTimeString('en-US', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                checkins[checkinIndex].ackBy = document.getElementById('currentUser').textContent;
                
                localStorage.setItem('patientCheckins', JSON.stringify(checkins));
                loadCheckins();
            }
        }
        
        // Check out patient
        function checkoutPatient(id) {
            const checkins = JSON.parse(localStorage.getItem('patientCheckins') || '[]');
            const checkinIndex = checkins.findIndex(c => c.id === id);
            
            if (checkinIndex !== -1) {
                checkins[checkinIndex].status = 'completed';
                checkins[checkinIndex].outTime = new Date().toLocaleTimeString('en-US', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                checkins[checkinIndex].outBy = document.getElementById('currentUser').textContent;
                
                localStorage.setItem('patientCheckins', JSON.stringify(checkins));
                loadCheckins();
            }
        }
        
        // Comment modal functions
        function openCommentModal(id) {
            currentCommentId = id;
            document.getElementById('commentModal').style.display = 'block';
            
            // Load existing comment
            const checkins = JSON.parse(localStorage.getItem('patientCheckins') || '[]');
            const checkin = checkins.find(c => c.id === id);
            if (checkin && checkin.comment) {
                document.getElementById('commentText').value = checkin.comment;
            } else {
                document.getElementById('commentText').value = '';
            }
        }
        
        function closeCommentModal() {
            document.getElementById('commentModal').style.display = 'none';
            currentCommentId = null;
        }
        
        function saveComment() {
            if (!currentCommentId) return;
            
            const checkins = JSON.parse(localStorage.getItem('patientCheckins') || '[]');
            const checkinIndex = checkins.findIndex(c => c.id === currentCommentId);
            
            if (checkinIndex !== -1) {
                checkins[checkinIndex].comment = document.getElementById('commentText').value;
                localStorage.setItem('patientCheckins', JSON.stringify(checkins));
                loadCheckins();
                closeCommentModal();
            }
        }
        
        // Refresh dashboard
        function refreshDashboard() {
            loadCheckins();
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('commentModal');
            if (event.target === modal) {
                closeCommentModal();
            }
        }
        
        // Initialize
        updateTime();
        setInterval(updateTime, 60000); // Update time every minute
        loadCheckins();
        setInterval(loadCheckins, 30000); // Auto-refresh every 30 seconds
    </script>
</body>
</html>
