<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Well Check-In System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f1419;
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        /* Common styles */
        .screen {
            display: none;
            height: 100vh;
        }

        .screen.active {
            display: flex;
            flex-direction: column;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            margin: 10px;
        }

        .btn-primary {
            background: #A47C5B;
            color: white;
        }

        .btn-secondary {
            background: #666;
            color: white;
        }

        /* Kiosk Screen */
        .kiosk-screen {
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
        }

        .kiosk-screen h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #A47C5B;
        }

        .form-group {
            margin: 20px 0;
        }

        .form-group input, .form-group select {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            font-size: 1.5rem;
            border: 2px solid #A47C5B;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            text-align: center;
        }

        /* Dashboard Screen */
        .dashboard-screen {
            padding: 20px;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(164, 124, 91, 0.1);
            border-radius: 12px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(164, 124, 91, 0.1);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #A47C5B;
        }

        .checkins-table {
            background: rgba(164, 124, 91, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(164, 124, 91, 0.2);
        }

        th {
            background: rgba(164, 124, 91, 0.3);
            font-weight: bold;
            color: #A47C5B;
        }

        .status-waiting {
            color: #f59e0b;
            font-weight: bold;
        }

        .mode-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Dashboard Screen -->
    <div id="dashboardScreen" class="screen dashboard-screen active">
        <div class="dashboard-header">
            <h1>Front Desk Dashboard</h1>
            <div>
                <span id="currentTime"></span>
                <button class="btn btn-primary" onclick="refreshDashboard()">Refresh</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="waitingCount">0</div>
                <div>Waiting</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCount">0</div>
                <div>Total Today</div>
            </div>
        </div>

        <div class="checkins-table">
            <table>
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Service</th>
                        <th>First Visit</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="checkinsTableBody">
                    <!-- Data populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Single data store
        let checkins = [];

        // Load data from localStorage on start
        function loadData() {
            const saved = localStorage.getItem('allCheckins');
            if (saved) {
                checkins = JSON.parse(saved);
            }
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('allCheckins', JSON.stringify(checkins));
        }

        // Switch between modes
        function switchToKiosk() {
            document.getElementById('kioskScreen').classList.add('active');
            document.getElementById('dashboardScreen').classList.remove('active');
        }

        function switchToDashboard() {
            document.getElementById('kioskScreen').classList.remove('active');
            document.getElementById('dashboardScreen').classList.add('active');
            refreshDashboard();
        }

        // Handle check-in form
        document.getElementById('checkinForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const checkinData = {
                id: Date.now().toString(),
                name: document.getElementById('patientName').value,
                phone: document.getElementById('patientPhone').value,
                firstVisit: document.getElementById('firstVisit').value,
                service: document.getElementById('serviceType').value,
                timeIn: new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' }),
                dateIn: new Date().toISOString().split('T')[0],
                status: 'waiting',
                timestamp: new Date().toISOString()
            };

            // Add to array
            checkins.push(checkinData);
            
            // Save to localStorage
            saveData();
            
            // Show success
            alert('Check-in successful for ' + checkinData.name + '!');
            
            // Clear form
            document.getElementById('checkinForm').reset();
            
            console.log('Check-in saved:', checkinData);
            console.log('Total check-ins:', checkins.length);
        });

        // Refresh dashboard
        function refreshDashboard() {
            const today = new Date().toISOString().split('T')[0];
            const todayCheckins = checkins.filter(c => c.dateIn === today);
            const waitingCount = todayCheckins.filter(c => c.status === 'waiting').length;

            // Update stats
            document.getElementById('waitingCount').textContent = waitingCount;
            document.getElementById('totalCount').textContent = todayCheckins.length;

            // Update table
            const tbody = document.getElementById('checkinsTableBody');
            tbody.innerHTML = '';

            if (todayCheckins.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 40px;">No check-ins today</td></tr>';
                return;
            }

            todayCheckins.forEach(checkin => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${checkin.timeIn}</td>
                    <td><strong>${checkin.name}</strong></td>
                    <td>${checkin.phone}</td>
                    <td>${checkin.service}</td>
                    <td>${checkin.firstVisit}</td>
                    <td class="status-${checkin.status}">${checkin.status.toUpperCase()}</td>
                    <td>
                        ${checkin.status === 'waiting' ? 
                            `<button class="btn btn-primary" onclick="checkInPatient('${checkin.id}')">Check In</button>` : 
                            `<button class="btn btn-secondary" onclick="checkOutPatient('${checkin.id}')">Check Out</button>`
                        }
                    </td>
                `;
                tbody.appendChild(row);
            });

            console.log('Dashboard refreshed. Showing', todayCheckins.length, 'check-ins');
        }

        // Check in patient
        function checkInPatient(id) {
            const checkin = checkins.find(c => c.id === id);
            if (checkin) {
                checkin.status = 'active';
                saveData();
                refreshDashboard();
            }
        }

        // Check out patient
        function checkOutPatient(id) {
            const checkin = checkins.find(c => c.id === id);
            if (checkin) {
                checkin.status = 'completed';
                saveData();
                refreshDashboard();
            }
        }

        // Update time
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleString();
        }

        // Initialize
        loadData();
        updateTime();
        setInterval(updateTime, 60000);
        setInterval(refreshDashboard, 5000); // Auto-refresh dashboard every 5 seconds

        console.log('Unified check-in system loaded. Total check-ins:', checkins.length);
    </script>
</body>
</html>
