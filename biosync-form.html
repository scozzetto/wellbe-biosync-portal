<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Well BioSync Assessment - Be Well LifeStyle Centers</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* BioSync Form Specific Styles */
        .biosync-form-section {
            padding: 60px 0;
            background: var(--bg-color);
            min-height: calc(100vh - 100px);
        }

        .form-progress {
            max-width: 800px;
            margin: 0 auto 40px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            width: 25%;
            transition: width 0.5s ease;
        }

        .progress-steps {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .step.active {
            opacity: 1;
        }

        .step.completed {
            opacity: 1;
            color: var(--primary-color);
        }

        .step-number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }

        .step.active .step-number {
            background: var(--primary-color);
            color: white;
        }

        .step.completed .step-number {
            background: var(--primary-color);
            color: white;
        }

        .step-label {
            font-size: 0.9rem;
            color: var(--text-color);
        }

        .form-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .form-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 16px;
        }

        .form-header p {
            font-size: 1.125rem;
            color: #9ca3af;
        }

        .biosync-form {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-step {
            display: none !important;
            animation: fadeIn 0.3s ease;
        }

        .form-step.active {
            display: block !important;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .form-step h2 {
            font-size: 1.875rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--primary-color);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #f3f4f6;
            font-size: 1rem;
            transition: all 0.3s ease;
            min-height: 40px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(164, 124, 91, 0.1);
        }

        .radio-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .radio-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-weight: 400;
        }

        .radio-label input[type="radio"] {
            width: auto;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-weight: 400;
        }

        .checkbox-label input[type="checkbox"] {
            width: auto;
        }

        .file-upload {
            position: relative;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .file-upload:hover {
            border-color: var(--primary-color);
        }

        .file-upload input[type="file"] {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        .file-upload-label {
            cursor: pointer;
            color: var(--text-color);
        }

        .file-upload-label i {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .form-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-primary, .btn-secondary {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(164, 124, 91, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .biosync-form {
                padding: 30px 20px;
            }

            .form-header h1 {
                font-size: 2rem;
            }

            .progress-steps {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .step-label {
                font-size: 0.8rem;
            }

            .form-navigation {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <a href="/" class="logo-section">
                        <img src="logo.svg" alt="Be Well Logo" style="height: 40px; width: auto;">
                        <span data-text="Be Well LifeStyle Centers">Be Well LifeStyle Centers</span>
                    </a>
                    <nav class="nav-menu">
                        <a href="/" class="nav-link">‚Üê Back to Portal</a>
                    </nav>
                </div>
            </div>
        </header>

        <!-- BioSync Form Section -->
        <section class="biosync-form-section">
            <div class="container">
                <!-- Progress Indicator -->
                <div class="form-progress">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-steps">
                        <div class="step active" data-step="1">
                            <span class="step-number">1</span>
                            <span class="step-label">Basic Information</span>
                        </div>
                        <div class="step" data-step="2">
                            <span class="step-number">2</span>
                            <span class="step-label">Insurance Info</span>
                        </div>
                        <div class="step" data-step="3">
                            <span class="step-number">3</span>
                            <span class="step-label">Health Inquiry</span>
                        </div>
                        <div class="step" data-step="4">
                            <span class="step-number">4</span>
                            <span class="step-label">Consent</span>
                        </div>
                    </div>
                </div>

                <!-- Form Header -->
                <div class="form-header">
                    <h1>Be Well BioSync Intelligent Health Inquiry</h1>
                    <p>Your comprehensive wellness assessment to unlock your optimal health journey</p>
                </div>

                <!-- Multi-Step Form -->
                <form id="biosyncForm" class="biosync-form">
                    
                    <!-- Step 1: Basic Information -->
                    <div class="form-step active" data-step="1">
                        <h2>Basic Information</h2>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName">First Name *</label>
                                <input type="text" id="firstName" name="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name *</label>
                                <input type="text" id="lastName" name="lastName" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="email">Email Address *</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number *</label>
                                <input type="tel" id="phone" name="phone" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="birthDate">Date of Birth *</label>
                                <input type="date" id="birthDate" name="birthDate" required>
                            </div>
                            <div class="form-group">
                                <label for="gender">Gender *</label>
                                <select id="gender" name="gender" required>
                                    <option value="">Select Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                    <option value="prefer-not-to-say">Prefer not to say</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="address">Address *</label>
                            <input type="text" id="address" name="address" placeholder="Street Address" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="city">City *</label>
                                <input type="text" id="city" name="city" required>
                            </div>
                            <div class="form-group">
                                <label for="state">State *</label>
                                <input type="text" id="state" name="state" required>
                            </div>
                            <div class="form-group">
                                <label for="zipCode">ZIP Code *</label>
                                <input type="text" id="zipCode" name="zipCode" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="emergencyContact">Emergency Contact Name</label>
                                <input type="text" id="emergencyContact" name="emergencyContact">
                            </div>
                            <div class="form-group">
                                <label for="emergencyPhone">Emergency Contact Phone</label>
                                <input type="tel" id="emergencyPhone" name="emergencyPhone">
                            </div>
                        </div>
                    </div>

                    <!-- Step 2: Insurance Information -->
                    <div class="form-step" data-step="2">
                        <h2>Insurance Information</h2>
                        
                        <div class="form-group">
                            <label>Do you have health insurance? *</label>
                            <div class="radio-group">
                                <label class="radio-label">
                                    <input type="radio" name="hasInsurance" value="yes" required>
                                    <span>Yes</span>
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="hasInsurance" value="no" required>
                                    <span>No</span>
                                </label>
                            </div>
                        </div>

                        <div id="insuranceDetails" class="insurance-details" style="display: none;">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="insuranceCompany">Insurance Company</label>
                                    <input type="text" id="insuranceCompany" name="insuranceCompany">
                                </div>
                                <div class="form-group">
                                    <label for="policyNumber">Policy Number</label>
                                    <input type="text" id="policyNumber" name="policyNumber">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="groupNumber">Group Number</label>
                                    <input type="text" id="groupNumber" name="groupNumber">
                                </div>
                                <div class="form-group">
                                    <label for="subscriberId">Subscriber ID</label>
                                    <input type="text" id="subscriberId" name="subscriberId">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="paymentPreference">Preferred Payment Method *</label>
                            <select id="paymentPreference" name="paymentPreference" required>
                                <option value="">Select Payment Method</option>
                                <option value="insurance">Insurance</option>
                                <option value="cash">Cash</option>
                                <option value="credit-card">Credit Card</option>
                                <option value="financing">Financing Options</option>
                            </select>
                        </div>
                    </div>

                    <!-- Form Navigation -->
                    <div class="form-navigation">
                        <button type="button" id="prevBtn" class="btn-secondary" style="display: none;">
                            <i class="fas fa-arrow-left"></i> Previous
                        </button>
                        <button type="button" id="nextBtn" class="btn-primary">
                            Next <i class="fas fa-arrow-right"></i>
                        </button>
                        <button type="submit" id="submitBtn" class="btn-primary" style="display: none;">
                            <i class="fas fa-check"></i> Submit Assessment
                        </button>
                    </div>

                </form>
            </div>
        </section>
    </div>

    <script>
        // Form navigation logic
        let currentStep = 1;
        const totalSteps = 4;

        // Update progress
        function updateProgress() {
            const progressFill = document.getElementById('progressFill');
            const progress = (currentStep / totalSteps) * 100;
            progressFill.style.width = progress + '%';

            // Update step indicators
            document.querySelectorAll('.step').forEach((step, index) => {
                const stepNumber = index + 1;
                step.classList.remove('active', 'completed');
                
                if (stepNumber < currentStep) {
                    step.classList.add('completed');
                } else if (stepNumber === currentStep) {
                    step.classList.add('active');
                }
            });
        }

        // Show specific step
        function showStep(step) {
            document.querySelectorAll('.form-step').forEach(formStep => {
                formStep.classList.remove('active');
            });
            
            document.querySelector(`[data-step="${step}"]`).classList.add('active');
            
            // Update navigation buttons
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const submitBtn = document.getElementById('submitBtn');
            
            prevBtn.style.display = step > 1 ? 'flex' : 'none';
            nextBtn.style.display = step < totalSteps ? 'flex' : 'none';
            submitBtn.style.display = step === totalSteps ? 'flex' : 'none';
            
            updateProgress();
        }

        // Next button
        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentStep < totalSteps) {
                currentStep++;
                showStep(currentStep);
            }
        });

        // Previous button
        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentStep > 1) {
                currentStep--;
                showStep(currentStep);
            }
        });

        // Insurance toggle
        document.querySelectorAll('input[name="hasInsurance"]').forEach(radio => {
            radio.addEventListener('change', () => {
                const insuranceDetails = document.getElementById('insuranceDetails');
                if (radio.value === 'yes' && radio.checked) {
                    insuranceDetails.style.display = 'block';
                } else if (radio.value === 'no' && radio.checked) {
                    insuranceDetails.style.display = 'none';
                }
            });
        });

        // Form submission
        document.getElementById('biosyncForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Form submitted! This will be connected to Salesforce Web-to-Lead.');
        });

        // Initialize
        showStep(1);
    </script>
</body>
</html>
