<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - Be Well LifeStyle Centers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-color: #A47C5B;
            --secondary-color: #1a5963;
            --bg-color: #f5f5f5;
            --card-bg: #ffffff;
            --text-color: #333333;
            --border-color: #e0e0e0;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
            --success-color: #4CAF50;
            --error-color: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .logo i {
            font-size: 2.5rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
        }

        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn {
            width: 100%;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            background: #8a6a4a;
            transform: translateY(-1px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef5350;
        }

        .alert-success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #81c784;
        }

        .loading {
            display: none;
            color: #666;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .demo-note {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            font-size: 0.9rem;
            border: 1px solid #ffeaa7;
        }

        .demo-note strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-users"></i>
            Be Well Staff
        </div>
        <p class="subtitle">Login to access your tasks</p>

        <div id="alert" class="alert"></div>

        <form id="loginForm" onsubmit="login(event)">
            <div class="form-group">
                <label for="staffSelect">Select Your Account</label>
                <select id="staffSelect" required>
                    <option value="">Choose your account...</option>
                    <option value="silvio@bewelllifestylecenters.com">Silvio Cozzetto (Admin)</option>
                    <option value="admin@bewelllifestylecenters.com">Admin User</option>
                    <option value="staff1@bewelllifestylecenters.com">Staff Member 1</option>
                    <option value="staff2@bewelllifestylecenters.com">Staff Member 2</option>
                </select>
            </div>

            <button type="submit" class="btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>

        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Connecting to server...</p>
        </div>

        <div class="demo-note">
            <strong>Demo Mode:</strong>
            Select any account to login. In production, this will require a password.
        </div>
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://atkfcwdmmwayzyixlpum.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF0a2Zjd2RtbXdheXl5aXhscHVtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE2NTIzODYsImV4cCI6MjA2NzIyODM4Nn0.VkFA1SIOLgddP-P_KjFdvDyiNdUSgYfbcP5UvOardKI';
        
        // Initialize Supabase
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const savedEmail = localStorage.getItem('currentUserEmail');
            if (savedEmail) {
                // Already logged in, redirect
                const redirect = getRedirectUrl();
                window.location.href = redirect;
            }
        });

        // Get redirect URL from query params
        function getRedirectUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('redirect') || '/task-management-v2.html';
        }

        // Login function
        async function login(event) {
            event.preventDefault();
            
            const email = document.getElementById('staffSelect').value;
            if (!email) {
                showAlert('Please select an account', 'error');
                return;
            }
            
            // Show loading
            document.getElementById('loginBtn').disabled = true;
            document.getElementById('loading').classList.add('show');
            hideAlert();
            
            try {
                // Check if staff exists in database
                const { data, error } = await supabase
                    .from('staff')
                    .select('*')
                    .eq('email', email)
                    .eq('active', true)
                    .single();
                
                if (error || !data) {
                    throw new Error('Invalid account or account inactive');
                }
                
                // Save to localStorage
                localStorage.setItem('currentUserEmail', email);
                localStorage.setItem('currentUserName', data.full_name);
                localStorage.setItem('currentUserRole', data.role);
                
                // Show success
                showAlert('Login successful! Redirecting...', 'success');
                
                // Redirect after short delay
                setTimeout(() => {
                    const redirect = getRedirectUrl();
                    window.location.href = redirect;
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                showAlert(error.message || 'Login failed. Please try again.', 'error');
                document.getElementById('loginBtn').disabled = false;
                document.getElementById('loading').classList.remove('show');
            }
        }

        // Show alert
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type} show`;
        }

        // Hide alert
        function hideAlert() {
            const alert = document.getElementById('alert');
            alert.classList.remove('show');
        }
    </script>
</body>
</html>
