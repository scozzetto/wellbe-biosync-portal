<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Settings - Be Well LifeStyle Centers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="permissions-config.js"></script>
    <script src="auth-system.js"></script>
    <style>
        :root {
            --primary-color: #A47C5B;
            --secondary-color: #1a5963;
            --bg-color: #f5f5f5;
            --card-bg: #ffffff;
            --text-color: #333333;
            --border-color: #e0e0e0;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
            --success-color: #4CAF50;
            --error-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 2rem;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: #8a6a4a;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .btn-danger {
            background: var(--error-color);
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-success {
            background: var(--success-color);
        }

        .btn-success:hover {
            background: #3e8e41;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .admin-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .admin-section {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 25px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .admin-section h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(164, 124, 91, 0.2);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .user-card {
            background: #f8f9fa;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            transition: transform 0.2s ease;
        }

        .user-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .user-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .user-info h4 {
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .user-info p {
            margin: 3px 0;
            font-size: 0.9rem;
            color: #666;
        }

        .user-actions {
            display: flex;
            gap: 8px;
        }

        .role-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .role-management {
            background: #dc3545;
            color: white;
        }

        .role-admin {
            background: #fd7e14;
            color: white;
        }

        .role-staff {
            background: #198754;
            color: white;
        }

        .permissions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .permission-group {
            background: #f8f9fa;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 15px;
        }

        .permission-group h4 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .permission-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 8px 0;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
            background: #ccc;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: var(--success-color);
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle-switch.active::after {
            transform: translateX(26px);
        }

        .alert {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .logs-section {
            grid-column: 1 / -1;
        }

        .logs-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .logs-table th,
        .logs-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .logs-table th {
            background: var(--primary-color);
            color: white;
            font-weight: 600;
        }

        .logs-table tr:hover {
            background: #f8f9fa;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        @media (max-width: 768px) {
            .admin-grid {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .nav-buttons {
                flex-direction: column;
            }
            
            .header-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>
                <i class="fas fa-cogs"></i>
                Admin Settings
            </h1>
            <div class="nav-buttons">
                <a href="staff-knowledge-base.html" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Knowledge Base
                </a>
                <button onclick="logout()" class="btn btn-danger">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="alert" class="alert"></div>

        <div class="admin-grid">
            <!-- User Management Section -->
            <div class="admin-section">
                <h2><i class="fas fa-user-plus"></i> Create New User</h2>
                
                <form id="createUserForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="username">Username *</label>
                            <input type="text" id="username" required placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" required placeholder="Enter email">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fullName">Full Name *</label>
                            <input type="text" id="fullName" required placeholder="Enter full name">
                        </div>
                        <div class="form-group">
                            <label for="role">Role *</label>
                            <select id="role" required>
                                <option value="">Select Role</option>
                                <option value="management">Management</option>
                                <option value="admin">Admin</option>
                                <option value="staff">Staff</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Password *</label>
                            <input type="password" id="password" required placeholder="Enter password">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password *</label>
                            <input type="password" id="confirmPassword" required placeholder="Confirm password">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-user-plus"></i> Create User
                    </button>
                </form>
            </div>

            <!-- Role Management Section -->
            <div class="admin-section">
                <h2><i class="fas fa-users-cog"></i> Role & Permissions</h2>
                
                <div class="form-group">
                    <label for="roleSelect">Select Role to Edit</label>
                    <select id="roleSelect" onchange="loadRolePermissions()">
                        <option value="">Select a role</option>
                        <option value="management">Management</option>
                        <option value="admin">Admin</option>
                        <option value="staff">Staff</option>
                    </select>
                </div>

                <div id="permissionsEditor" style="display: none;">
                    <div class="permissions-grid">
                        <div class="permission-group">
                            <h4>Page Access</h4>
                            <div id="pagePermissions"></div>
                        </div>
                        
                        <div class="permission-group">
                            <h4>Actions</h4>
                            <div id="actionPermissions"></div>
                        </div>
                        
                        <div class="permission-group">
                            <h4>Tabs</h4>
                            <div id="tabPermissions"></div>
                        </div>
                    </div>
                    
                    <button onclick="saveRolePermissions()" class="btn btn-success" style="margin-top: 15px;">
                        <i class="fas fa-save"></i> Save Permissions
                    </button>
                </div>
            </div>

            <!-- Current Users Section -->
            <div class="admin-section">
                <h2><i class="fas fa-users"></i> Current Users</h2>
                <div id="usersList">
                    <!-- Users will be loaded here -->
                </div>
            </div>

            <!-- Authentication Logs Section -->
            <div class="admin-section logs-section">
                <h2><i class="fas fa-history"></i> Authentication Logs</h2>
                
                <div style="margin-bottom: 15px; display: flex; gap: 10px; align-items: center;">
                    <button onclick="loadAuthLogs()" class="btn">
                        <i class="fas fa-refresh"></i> Refresh Logs
                    </button>
                    <button onclick="clearAuthLogs()" class="btn btn-danger">
                        <i class="fas fa-trash"></i> Clear Logs
                    </button>
                </div>
                
                <div style="overflow-x: auto;">
                    <table class="logs-table">
                        <thead>
                            <tr>
                                <th>Timestamp</th>
                                <th>Event</th>
                                <th>Username</th>
                                <th>User Agent</th>
                            </tr>
                        </thead>
                        <tbody id="authLogsBody">
                            <!-- Logs will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div id="editUserModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit User</h3>
                <button class="close-modal" onclick="closeEditModal()">&times;</button>
            </div>
            
            <form id="editUserForm">
                <input type="hidden" id="editUserId">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="editUsername">Username *</label>
                        <input type="text" id="editUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="editEmail">Email *</label>
                        <input type="email" id="editEmail" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="editFullName">Full Name *</label>
                        <input type="text" id="editFullName" required>
                    </div>
                    <div class="form-group">
                        <label for="editRole">Role *</label>
                        <select id="editRole" required>
                            <option value="management">Management</option>
                            <option value="admin">Admin</option>
                            <option value="staff">Staff</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="editPassword">New Password (leave blank to keep current)</label>
                    <input type="password" id="editPassword" placeholder="Enter new password">
                </div>
                
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                    <button type="button" onclick="closeEditModal()" class="btn btn-secondary">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication and permissions
            if (!requireAuth('admin-settings', ['write', 'create'])) {
                return; // Will redirect if not authorized
            }
            
            // Check if user has management role
            const currentUser = getCurrentUser();
            if (!currentUser || currentUser.role !== 'management') {
                window.location.href = '/access-denied.html';
                return;
            }
            
            // Load initial data
            loadUsers();
            loadAuthLogs();
            
            // Set up form handlers
            setupFormHandlers();
        });
        
        // Form handlers
        function setupFormHandlers() {
            // Create user form
            document.getElementById('createUserForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                await createUser();
            });
            
            // Edit user form
            document.getElementById('editUserForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                await updateUser();
            });
        }
        
        // Create new user
        async function createUser() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const fullName = document.getElementById('fullName').value;
            const role = document.getElementById('role').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validation
            if (password !== confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return;
            }
            
            if (password.length < 8) {
                showAlert('Password must be at least 8 characters long', 'error');
                return;
            }
            
            try {
                const result = await window.authSystem.createUser({
                    username,
                    email,
                    full_name: fullName,
                    role,
                    password
                });
                
                if (result.success) {
                    showAlert('User created successfully!', 'success');
                    document.getElementById('createUserForm').reset();
                    loadUsers();
                } else {
                    showAlert(result.error || 'Failed to create user', 'error');
                }
            } catch (error) {
                showAlert(error.message || 'Failed to create user', 'error');
            }
        }
        
        // Load users list
        function loadUsers() {
            // For now, load from localStorage since we're using demo mode
            const users = [
                {
                    id: 'demo-admin-001',
                    username: 'admin',
                    full_name: 'System Administrator',
                    email: 'admin@bewelllifestylecenters.com',
                    role: 'management',
                    active: true
                },
                {
                    id: 'demo-staff-001',
                    username: 'staff',
                    full_name: 'General Staff Member',
                    email: 'staff@bewelllifestylecenters.com',
                    role: 'staff',
                    active: true
                }
            ];
            
            // Add any users created locally
            const localUsers = JSON.parse(localStorage.getItem('created_users') || '[]');
            users.push(...localUsers);
            
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '';
            
            users.forEach(user => {
                const userCard = createUserCard(user);
                usersList.appendChild(userCard);
            });
        }
        
        // Create user card element
        function createUserCard(user) {
            const card = document.createElement('div');
            card.className = 'user-card';
            
            card.innerHTML = `
                <div class="user-card-header">
                    <div class="user-info">
                        <h4>${user.full_name}</h4>
                        <p><strong>Username:</strong> ${user.username}</p>
                        <p><strong>Email:</strong> ${user.email}</p>
                        <p><strong>Status:</strong> ${user.active ? 'Active' : 'Inactive'}</p>
                    </div>
                    <div>
                        <div class="role-badge role-${user.role}">${user.role}</div>
                    </div>
                </div>
                <div class="user-actions">
                    <button onclick="editUser('${user.id}')" class="btn">
                        <i class="fas fa-edit"></i> Edit
                    </button>
                    ${user.id.startsWith('demo-') ? '' : `
                        <button onclick="toggleUserStatus('${user.id}')" class="btn ${user.active ? 'btn-danger' : 'btn-success'}">
                            <i class="fas fa-${user.active ? 'ban' : 'check'}"></i> ${user.active ? 'Deactivate' : 'Activate'}
                        </button>
                    `}
                </div>
            `;
            
            return card;
        }
        
        // Edit user
        function editUser(userId) {
            // Find user data
            const users = [
                {
                    id: 'demo-admin-001',
                    username: 'admin',
                    full_name: 'System Administrator',
                    email: 'admin@bewelllifestylecenters.com',
                    role: 'management',
                    active: true
                },
                {
                    id: 'demo-staff-001',
                    username: 'staff',
                    full_name: 'General Staff Member',
                    email: 'staff@bewelllifestylecenters.com',
                    role: 'staff',
                    active: true
                }
            ];
            
            const localUsers = JSON.parse(localStorage.getItem('created_users') || '[]');
            users.push(...localUsers);
            
            const user = users.find(u => u.id === userId);
            
            if (user) {
                document.getElementById('editUserId').value = user.id;
                document.getElementById('editUsername').value = user.username;
                document.getElementById('editEmail').value = user.email;
                document.getElementById('editFullName').value = user.full_name;
                document.getElementById('editRole').value = user.role;
                document.getElementById('editPassword').value = '';
                
                document.getElementById('editUserModal').style.display = 'block';
            }
        }
        
        // Close edit modal
        function closeEditModal() {
            document.getElementById('editUserModal').style.display = 'none';
        }
        
        // Update user
        async function updateUser() {
            const userId = document.getElementById('editUserId').value;
            const username = document.getElementById('editUsername').value;
            const email = document.getElementById('editEmail').value;
            const fullName = document.getElementById('editFullName').value;
            const role = document.getElementById('editRole').value;
            const password = document.getElementById('editPassword').value;
            
            try {
                // For demo mode, update local storage
                const localUsers = JSON.parse(localStorage.getItem('created_users') || '[]');
                const userIndex = localUsers.findIndex(u => u.id === userId);
                
                if (userIndex !== -1) {
                    localUsers[userIndex] = {
                        ...localUsers[userIndex],
                        username,
                        email,
                        full_name: fullName,
                        role
                    };
                    
                    localStorage.setItem('created_users', JSON.stringify(localUsers));
                }
                
                showAlert('User updated successfully!', 'success');
                closeEditModal();
                loadUsers();
            } catch (error) {
                showAlert(error.message || 'Failed to update user', 'error');
            }
        }
        
        // Load role permissions
        function loadRolePermissions() {
            const role = document.getElementById('roleSelect').value;
            const editor = document.getElementById('permissionsEditor');
            
            if (!role) {
                editor.style.display = 'none';
                return;
            }
            
            editor.style.display = 'block';
            
            // Get current permissions for role
            const permissions = window.authSystem.permissions[role];
            
            // Load page permissions
            const pagePermissions = document.getElementById('pagePermissions');
            const pages = ['staff-knowledge-base', 'task-management', 'front-desk-dashboard', 'inventory-management', 'cafe-operations-portal', 'admin-dashboard', 'member-portal'];
            
            pagePermissions.innerHTML = '';
            pages.forEach(page => {
                const item = document.createElement('div');
                item.className = 'permission-item';
                item.innerHTML = `
                    <span>${page}</span>
                    <div class="toggle-switch ${permissions.pages.includes(page) || permissions.pages.includes('*') ? 'active' : ''}" 
                         onclick="togglePermission(this, 'pages', '${page}')"></div>
                `;
                pagePermissions.appendChild(item);
            });
            
            // Load action permissions
            const actionPermissions = document.getElementById('actionPermissions');
            const actions = ['read', 'write', 'create', 'update', 'delete'];
            
            actionPermissions.innerHTML = '';
            actions.forEach(action => {
                const item = document.createElement('div');
                item.className = 'permission-item';
                item.innerHTML = `
                    <span>${action}</span>
                    <div class="toggle-switch ${permissions.actions.includes(action) || permissions.actions.includes('*') ? 'active' : ''}" 
                         onclick="togglePermission(this, 'actions', '${action}')"></div>
                `;
                actionPermissions.appendChild(item);
            });
            
            // Load tab permissions
            const tabPermissions = document.getElementById('tabPermissions');
            const tabs = ['dashboard', 'tasks', 'inventory', 'cafe', 'checklist', 'patients', 'members'];
            
            tabPermissions.innerHTML = '';
            tabs.forEach(tab => {
                const item = document.createElement('div');
                item.className = 'permission-item';
                item.innerHTML = `
                    <span>${tab}</span>
                    <div class="toggle-switch ${permissions.tabs.includes(tab) || permissions.tabs.includes('*') ? 'active' : ''}" 
                         onclick="togglePermission(this, 'tabs', '${tab}')"></div>
                `;
                tabPermissions.appendChild(item);
            });
        }
        
        // Toggle permission
        function togglePermission(element, type, permission) {
            element.classList.toggle('active');
        }
        
        // Save role permissions
        function saveRolePermissions() {
            const role = document.getElementById('roleSelect').value;
            if (!role) return;
            
            // Collect permissions from UI
            const permissions = {
                pages: [],
                actions: [],
                tabs: []
            };
            
            // Get page permissions
            document.querySelectorAll('#pagePermissions .toggle-switch.active').forEach(toggle => {
                const permission = toggle.getAttribute('onclick').match(/'([^']+)'/g)[1].replace(/'/g, '');
                permissions.pages.push(permission);
            });
            
            // Get action permissions
            document.querySelectorAll('#actionPermissions .toggle-switch.active').forEach(toggle => {
                const permission = toggle.getAttribute('onclick').match(/'([^']+)'/g)[1].replace(/'/g, '');
                permissions.actions.push(permission);
            });
            
            // Get tab permissions
            document.querySelectorAll('#tabPermissions .toggle-switch.active').forEach(toggle => {
                const permission = toggle.getAttribute('onclick').match(/'([^']+)'/g)[1].replace(/'/g, '');
                permissions.tabs.push(permission);
            });
            
            // Update auth system permissions
            window.authSystem.permissions[role] = permissions;
            
            showAlert('Permissions saved successfully!', 'success');
        }
        
        // Load authentication logs
        function loadAuthLogs() {
            try {
                const logs = window.authSystem.getAuthLogs();
                const tbody = document.getElementById('authLogsBody');
                
                tbody.innerHTML = '';
                
                logs.slice(-50).reverse().forEach(log => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${new Date(log.timestamp).toLocaleString()}</td>
                        <td>${log.event}</td>
                        <td>${log.username}</td>
                        <td title="${log.userAgent}">${log.userAgent.substring(0, 50)}...</td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading auth logs:', error);
            }
        }
        
        // Clear authentication logs
        function clearAuthLogs() {
            if (confirm('Are you sure you want to clear all authentication logs?')) {
                localStorage.removeItem('auth_logs');
                loadAuthLogs();
                showAlert('Authentication logs cleared', 'success');
            }
        }
        
        // Show alert
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type} show`;
            
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }
        
        // Logout function
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                window.authSystem.logout();
            }
        }
    </script>
</body>
